{% extends "base.html" %}

{% block title %}Profile{% endblock %}
{% block subtitle %}Start your new Identity{% endblock %}

{% block inputs %}

    <div class="form-group boxed">
        <div class="input-wrapper">
            <input name="name" type="text" class="form-control" id="email1" placeholder="Name" max="50">
            <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
            </i>
        </div>
    </div>

    <div class="form-group boxed">
        <div class="input-wrapper">
            <input name="phone_number" type="number" class="form-control" id="email2" placeholder="Phone number">
            <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
            </i>
        </div>
    </div>

    <div class="form-group boxed">
        <div class="input-wrapper">
            <input name="password" type="password" class="form-control" id="password1" placeholder="Password" autocomplete="off">
            <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
            </i>
        </div>
    </div>

{% endblock %}


{% block submit_btn %} 

    <div class="form-button-group">
        <button type="submit" class="btn my_act_button text-white btn-block btn-lg">Submit</button>
    </div>

{% endblock %}
