{% extends "explore/base.html" %}
{% load static %}
{% block title %}Post on Discovery{% endblock %} 

{% block header %}
    
    <div class="appHeader element text-light">
        <div class="left mt-1">
            <a href="{% url 'explore:explore' %}" class="headerButton">
                <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            <div class="pageTitle" align="left">
                <img src="{% static '/images/logo2.png' %}" alt="image" width="70">
            </div>
        </div>
        <!-- <div class="right">
            <a href="#" class="headerButton">
                <ion-icon name="mail-outline"></ion-icon>
            </a>
        </div> -->
    </div>

{% endblock %}


{% block content %}

<div class="section"> 
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <div class="form-group boxed">
            <div class="input-wrapper">
                <input name="name" type="text" class="form-control" id="email1" placeholder="Title..." max="100">
                <i class="clear-input">
                    <ion-icon name="close-circle"></ion-icon>
                </i>                
            </div>

            <br>

            <button type="submit" class="btn my_act_button text-white btn-block btn-lg">Create!</button>
        </div>

        
    </form>

</div>

{% endblock %}
